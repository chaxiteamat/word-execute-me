<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene 29: EIN / DOS / TROIS / NE / FEM / LIU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scene-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: radial-gradient(circle at center, #0a0a1a 0%, #000 70%);
            overflow: hidden;
        }

        .countdown-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: calc(100% - 350px); /* Account for left terminal */
            margin-left: 175px; /* Half of terminal width */
        }

        .countdown-number {
            font-size: 15rem;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 0;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        .countdown-number.visible {
            animation: pulseNumber 0.5s forwards;
        }

        .countdown-number.fade-out {
            animation: fadeOutNumber 0.3s forwards;
        }

        .language-label {
            font-size: 2rem;
            opacity: 0;
            color: #ddd;
            margin-top: -20px;
        }

        .language-label.visible {
            animation: fadeIn 0.5s forwards;
        }

        .language-label.fade-out {
            animation: fadeOut 0.3s forwards;
        }

        .language-flag {
            width: 100px;
            height: 60px;
            margin: 20px auto;
            opacity: 0;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .language-flag.visible {
            animation: fadeIn 0.5s forwards;
        }

        .language-flag.fade-out {
            animation: fadeOut 0.3s forwards;
        }

        .flag-germany {
            background: linear-gradient(to bottom, black 33.33%, red 33.33%, red 66.66%, gold 66.66%);
        }

        .flag-spain {
            background: linear-gradient(to bottom, #c8b100 25%, #c8b100 25%, #c8b100 50%, red 50%, red 75%, red 100%);
        }

        .flag-france {
            background: linear-gradient(to right, blue 33.33%, white 33.33%, white 66.66%, red 66.66%);
        }

        .flag-sweden {
            background: linear-gradient(to right, #006AA7 30%, #006AA7 30%, #006AA7 40%, #FECC00 40%, #FECC00 60%, #006AA7 60%, #006AA7 70%, #006AA7 100%);
        }

        .flag-japan {
            background: white;
            position: relative;
        }

        .flag-japan::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background-color: #BC002D;
            border-radius: 50%;
        }

        .flag-china {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200"><rect width="300" height="200" fill="%23DE2910"/><g fill="%23FFDE00"><path d="M50,60 L61.8,82.8 L86.6,82.8 L66.4,97.2 L78.2,120 L50,100 L21.8,120 L33.6,97.2 L13.4,82.8 L38.2,82.8 Z"/><path d="M120,30 L123.4,36.8 L130.8,36.8 L124.7,41.2 L128,48 L120,43.6 L112,48 L115.3,41.2 L109.2,36.8 L116.6,36.8 Z"/><path d="M140,60 L143.4,66.8 L150.8,66.8 L144.7,71.2 L148,78 L140,73.6 L132,78 L135.3,71.2 L129.2,66.8 L136.6,66.8 Z"/><path d="M140,90 L143.4,96.8 L150.8,96.8 L144.7,101.2 L148,108 L140,103.6 L132,108 L135.3,101.2 L129.2,96.8 L136.6,96.8 Z"/><path d="M120,120 L123.4,126.8 L130.8,126.8 L124.7,131.2 L128,138 L120,133.6 L112,138 L115.3,131.2 L109.2,126.8 L116.6,126.8 Z"/></g></svg>');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .terminal {
            position: absolute;
            top: 50%;
            left: 2%;
            transform: translateY(-50%);
            width: 300px;
            height: 70vh;
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            opacity: 0;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
        }

        .terminal.visible {
            animation: fadeIn 0.5s forwards;
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
            flex-shrink: 0;
        }

        .terminal-title {
            color: #ddd;
            font-size: 12px;
        }

        .terminal-buttons {
            display: flex;
        }

        .terminal-button {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 4px;
        }

        .terminal-button.close {
            background-color: #ff5f56;
        }

        .terminal-button.minimize {
            background-color: #ffbd2e;
        }

        .terminal-button.maximize {
            background-color: #27c93f;
        }

        .terminal-body {
            flex-grow: 1;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.4;
        }

        .terminal-line {
            margin-bottom: 5px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .terminal-prompt {
            color: #27c93f;
        }

        .terminal-command {
            color: #ddd;
        }

        .terminal-output {
            color: #ddd;
        }

        .terminal-error {
            color: #ff3860;
        }

        .terminal-success {
            color: #27c93f;
        }

        .terminal-easter-egg {
            color: #fbbf24;
            font-style: italic;
            margin-top: 5px;
            opacity: 0;
            animation: fadeInEasterEgg 0.3s forwards;
            animation-delay: 0.1s;
        }

        @keyframes fadeInEasterEgg {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .completion-text {
            position: absolute;
            bottom: 5%;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            color: #ddd;
            opacity: 0;
        }

        .completion-text.visible {
            animation: fadeIn 1s forwards;
        }

        .glitch-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }

        .glitch-effect.active {
            animation: glitch 0.1s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes pulseNumber {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeOutNumber {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(1.2);
            }
        }

        @keyframes glitch {
            0% {
                opacity: 0.1;
                background: rgba(255, 0, 255, 0.1);
            }
            25% {
                opacity: 0.2;
                background: rgba(0, 255, 255, 0.1);
            }
            50% {
                opacity: 0.1;
                background: rgba(255, 255, 0, 0.1);
            }
            75% {
                opacity: 0.2;
                background: rgba(255, 0, 0, 0.1);
            }
            100% {
                opacity: 0.1;
                background: rgba(0, 0, 255, 0.1);
            }
        }

        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 0.2s steps(40, end);
        }
    </style>
</head>
<body>
    <div class="scene-container">
        <div class="glitch-effect" id="glitchEffect"></div>
        
        <div class="countdown-container">
            <div class="countdown-number" id="countdownNumber">EIN</div>
            <div class="language-label" id="languageLabel">German</div>
            <div class="language-flag flag-germany" id="languageFlag"></div>
        </div>
        
        <div class="terminal" id="terminal">
            <div class="terminal-header">
                <div class="terminal-title">System Terminal - root@multilingual:~</div>
                <div class="terminal-buttons">
                    <div class="terminal-button close"></div>
                    <div class="terminal-button minimize"></div>
                    <div class="terminal-button maximize"></div>
                </div>
            </div>
            <div class="terminal-body" id="terminalBody">
                <!-- Terminal content will be added dynamically -->
            </div>
        </div>

        <div class="completion-text" id="completionText">
            Multilingual countdown complete. All systems synchronized.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const countdownNumber = document.getElementById('countdownNumber');
            const languageLabel = document.getElementById('languageLabel');
            const languageFlag = document.getElementById('languageFlag');
            const terminal = document.getElementById('terminal');
            const terminalBody = document.getElementById('terminalBody');
            const completionText = document.getElementById('completionText');
            const glitchEffect = document.getElementById('glitchEffect');

            // Language data
            const languages = [
                { 
                    number: 'EIN', 
                    label: 'German', 
                    flag: 'flag-germany', 
                    terminalText: 'German: Initializing protocol...',
                    easterEgg: 'Eins, Zwei, Drei... Die Welt wird ausgeführt!'
                },
                { 
                    number: 'DOS', 
                    label: 'Spanish', 
                    flag: 'flag-spain', 
                    terminalText: 'Spanish: Iniciando protocolo...',
                    easterEgg: 'Uno, Dos, Tres... El mundo se ejecuta!'
                },
                { 
                    number: 'TROIS', 
                    label: 'French', 
                    flag: 'flag-france', 
                    terminalText: 'Français: Initialisation du protocole...',
                    easterEgg: 'Un, Deux, Trois... Le monde s\'exécute!'
                },
                { 
                    number: 'NE', 
                    label: 'Swedish', 
                    flag: 'flag-sweden', 
                    terminalText: 'Svenska: Initialiserar protokoll...',
                    easterEgg: 'Ett, Två, Tre... Världen exekveras!'
                },
                { 
                    number: 'FEM', 
                    label: 'Japanese', 
                    flag: 'flag-japan', 
                    terminalText: '日本語: プロトコルを初期化中...',
                    easterEgg: '一、二、三…世界が実行されます！'
                },
                { 
                    number: 'LIU', 
                    label: 'Chinese', 
                    flag: 'flag-china', 
                    terminalText: '中文：初始化协议...',
                    easterEgg: '一、二、三…世界正在执行！'
                }
            ];

            let currentLanguageIndex = 0;

            // Animation timeline
            function startCountdown() {
                // Show terminal
                setTimeout(() => {
                    terminal.classList.add('visible');
                    animateTerminal(languages[currentLanguageIndex].terminalText);
                }, 200);

                // Start language cycle
                setTimeout(() => {
                    showLanguage();
                }, 400);
            }

            // Show current language
            function showLanguage() {
                const currentLanguage = languages[currentLanguageIndex];
                
                // Update number
                countdownNumber.textContent = currentLanguage.number;
                countdownNumber.classList.add('visible');
                glitchEffect.classList.add('active');
                
                // Update label
                languageLabel.textContent = currentLanguage.label;
                languageLabel.classList.add('visible');
                
                // Update flag
                languageFlag.className = `language-flag ${currentLanguage.flag}`;
                languageFlag.classList.add('visible');
                
                // Hide after animation
                setTimeout(() => {
                    countdownNumber.classList.add('fade-out');
                    languageLabel.classList.add('fade-out');
                    languageFlag.classList.add('fade-out');
                    glitchEffect.classList.remove('active');
                    
                    // Move to next language
                    setTimeout(() => {
                        resetElements();
                        currentLanguageIndex++;
                        
                        if (currentLanguageIndex < languages.length) {
                            showLanguage();
                            animateTerminal(languages[currentLanguageIndex].terminalText);
                        } else {
                            // Show completion text
                            setTimeout(() => {
                                completionText.classList.add('visible');
                            }, 300);
                            
                            // Restart after completion
                            setTimeout(() => {
                                resetElements();
                                currentLanguageIndex = 0;
                                completionText.classList.remove('visible');
                                startCountdown();
                            }, 700);
                        }
                    }, 200);
                }, 400);
            }

            // Animate terminal
            function animateTerminal(text) {
                terminalBody.innerHTML = '';
                
                const promptLine = document.createElement('div');
                promptLine.className = 'terminal-line terminal-prompt';
                promptLine.textContent = '$';
                terminalBody.appendChild(promptLine);
                
                const commandLine = document.createElement('div');
                commandLine.className = 'terminal-line terminal-command typing-effect';
                commandLine.textContent = ` sudo multilingual_countdown --language="${languages[currentLanguageIndex].label}"`;
                terminalBody.appendChild(commandLine);
                
                setTimeout(() => {
                    const outputLine = document.createElement('div');
                    outputLine.className = 'terminal-line terminal-output';
                    outputLine.textContent = text;
                    terminalBody.appendChild(outputLine);
                    terminalBody.scrollTop = terminalBody.scrollHeight;
                    
                    setTimeout(() => {
                        const successLine = document.createElement('div');
                        successLine.className = 'terminal-line terminal-success';
                        successLine.textContent = 'Protocol initialized successfully.';
                        terminalBody.appendChild(successLine);
                        terminalBody.scrollTop = terminalBody.scrollHeight;
                        
                        // Add easter egg text
                        setTimeout(() => {
                            const easterEggLine = document.createElement('div');
                            easterEggLine.className = 'terminal-line terminal-easter-egg';
                            easterEggLine.textContent = languages[currentLanguageIndex].easterEgg;
                            terminalBody.appendChild(easterEggLine);
                            terminalBody.scrollTop = terminalBody.scrollHeight;
                        }, 100);
                    }, 200);
                }, 200);
            }

            // Reset elements for next language
            function resetElements() {
                countdownNumber.classList.remove('visible', 'fade-out');
                languageLabel.classList.remove('visible', 'fade-out');
                languageFlag.classList.remove('visible', 'fade-out');
            }

            // Start the countdown
            startCountdown();
        });
    </script>
</body>
</html>
